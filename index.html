<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links bootstrap API -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- links the font awesome API -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- API link for google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- API link I added for jquery ui stylesheet for the datepicker widget -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- prebuilt header with bootstrap classes and necessary child elements sytles through bootstrap -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- element with dynamic text updated in script -->
      <p id="currentDay" class="lead"></p>
      <!-- I added this element for the datepicker -->
      <p>Go To Date: <input type="text" placeholder="xx/xx/xxxx" id="datepicker"></p>
    </header>
    <!-- I added this element to display a confirmation message once an event is saved -->
    <div id="confirm-message"></div>
    <!-- the main element that will constantly be updating dynamically in script
         I added the id just for clarity -->
    <div class="container-lg px-5" id="main"></div>
    <!-- linking the jQuery script API -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- linking the jQuery ui script API for the datepicker widget -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- linking the day.js script API for usefull syntax shortcuts when getting info and formats for dates -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- linking my local custom script sheet -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
